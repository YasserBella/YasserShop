<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YasserShop</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Clothing Store Logo">
                <h1>YasserShop</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form id="loginForm">
            <h2>Login</h2>
            <!-- Your form fields here -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-section contact-info">
                <h4>Contact Us</h4>
                <p>Email: yassercode777@gmail.com</p>
                <p>Phone: +1234 567 890</p>
            </div>
            <div class="footer-section social-media">
                <h4>Follow Us</h4>
                <a href="#" class="social-icon"><img src="facebook.png" alt="Facebook"></a>
                <a href="#" class="social-icon"><img src="instagram.png" alt="Instagram"></a>
                <a href="#" class="social-icon"><img src="twitter.png" alt="Twitter"></a>
            </div>
            <div class="footer-section quick-links">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 YasserShop. All rights reserved.</p>
        </div>
    </footer>
    <script src="login.js"></script>
</body>
</html>
